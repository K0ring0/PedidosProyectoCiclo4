<div class="background-image"></div>
<div class="title">
  <h3 class="center-align grey-text">Bienvenido!</h3>
</div>
<div class="row">
  <div class="col s12 l4 offset-l4 blue darken-1">
    <div class="card grey lighten-3">
      <div class="card-content">
        <div class="center">
        <a class="waves-light"><i class="large material-icons">account_circle</i></a>
        </div>
        <form [formGroup]="fgValidador" (ngSubmit)="IdentificarUsuario()">
          <div class="row">
            <div class="input-field col s12 blue-text">
              <i class="material-icons prefix">email</i>
              <input formControlName="usuario" type="email" id="email" class="validate" />
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 blue-text">
              <i class="material-icons prefix">vpn_key</i>
              <input formControlName="clave" type="password" id="password" class="validate" />
              <label for="email">Password</label>
            </div>
          </div>
          <div class="row center-align">
            <button
              [disabled]="!fgValidador.valid"
              class="btn waves-effect waves-light"
              type="submit"
              name="action"
            >
              Enviar
              <i class="material-icons right">send</i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
