
	<section class="container">
		<div class="row">
		<h3 class="center-align">Crear Producto</h3>
			<article class="col s6 offset-s3">
				<form [formGroup]="fgValidador" (ngSubmit)="GuardarProducto()" method="POST" action="">
					<div class="input-field">
						<i class="material-icons prefix">input</i>
						<label for="nombre">Nombre</label>
						<input formControlName="nombre" type="text" name="nombre" required>
					</div>

					<div class="input-field">
						<i class="material-icons prefix">local_atm</i>
						<label for="precio">Precio</label>
						<input formControlName="precio" type="text" name="precio" required>
					</div>
					
					<div class="input-field">
						<i class="material-icons prefix">wallpaper</i>
						<label for="imagen">Imagen</label>
						<input formControlName="imagen" type="text" name="imagen" required>
					</div>

					<p class="center-align">
						<button [disabled]="!fgValidador.valid" class="waves-effect waves-light btn orange darken-4" type="submit"><i class="material-icons right ">send</i>Enviar</button>
					</p>

				</form>

			</article>
		</div>
	</section>
